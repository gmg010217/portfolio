<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .logo {
            margin-left: 2rem;
            margin-top: 1.25rem;
        }

        .comment {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .sub-container1 {
            height: 100%;

            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/img/logo_black.png" alt="로고 이미지">
    </header>

    <main>
        <section class="sub-container1">
            <p class="comment">예상치 못한 서버 오류가 발생했습니다.</p>
            <p class="comment">잠시 후 다시 접속해주세요.</p>
        </section>
    </main>
</body>
</html>
