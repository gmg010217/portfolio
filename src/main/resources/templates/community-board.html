<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/base/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .container1 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .sub-container1 {
            background-color: #d9d9d9;

            padding: 1vh 3vh 1vh 3vh;
        }

        .sub-sub-container1 {
            display: flex;
            flex-direction: row;
        }

        .edit-btn {
            margin-left: auto;
            margin-right: 1.5vh;

            border: none;
            background-color: #d9d9d9;

            color: #413d3d;
        }

        .delete-btn {
            border: none;
            background-color: #d9d9d9;

            color: #413d3d;
        }

        hr {
            background: #000000;

            height: 0.075em;
            border: none;
        }

        .dog-img {
            width: 40vh;
            height: 40vh;
        }

        .time {
            color: #413d3d7f;
        }

        .container2 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .sub-container2 {
            background-color: #d9d9d9;
        }

        .sub-container2 > img,
        .sub-container2 > p,
        .sub-container2 > form,
        .sub-container2 > section {
            margin-left: 3vh;
            margin-right: 3vh;
        }

        .total-comment {
            margin-top: 1.25vh;
            font-weight: bold;

            margin-bottom: 1.25vh;
        }

        .comment-textarea {
            background-color: #d9d9d9;
            border: none;

            color: #413d3d;

            flex-grow: 1;
        }

        .comment-write-btn {
            background-color: #ffffff;
            border: none;

            color: #413d3d;

            width: 7rem;
        }

        .sub-sub-container2 {
            display: flex;

            margin-bottom: 1.25vh;
        }

        .sub-sub-container3 {
            margin-top: 1.25vh;
            margin-bottom: 1.25vh;

            display: flex;
            flex-direction: column;

            row-gap: 0.25vh;
        }

        .reply-btn {
            width: 5rem;

            border: none;
            background-color: #d9d9d9;

            text-align: start;

            color: #413d3d;
        }
    </style>
</head>
<body>
    <header class="container1">
        <div></div>
        <div class="sub-container1">
            <h1>최대 공부 기록 달성</h1>
            <div class="sub-sub-container1">
                <p>작성자 - <span class="time">4시간전</span></p>
                <button class="edit-btn" type="button">수정하기</button>
                <button class="delete-btn" type="button">삭제하기</button>
            </div>
        </div>
        <div></div>
    </header>

    <main class="container2">
        <aside>

        </aside>

        <section class="sub-container2">
            <hr class="hr-width">
            <img class="dog-img" src="../static/img/dog.png" alt="강아지 이미지">
            <p>오늘 Spring, Java MySQL을 10시간 공부하였다.</p>

            <p class="total-comment">댓글 총 1개</p>
            <form class="sub-sub-container2">
                <textarea class="comment-textarea" placeholder="댓글을 작성해 주세요."></textarea>
                <button class="comment-write-btn" type="submit">작성하기</button>
            </form>
            <hr class="hr-width">

            <section class="sub-sub-container3">
                <p>작성자 - <span class="time">3시간전</span></p>
                <p>공부 열심히 하셨네요 고생하셨습니다.</p>
                <button class="reply-btn" type="button">답글 쓰기</button>
            </section>
            <hr class="hr-width">
        </section>

        <aside>

        </aside>
    </main>
</body>
</html>
