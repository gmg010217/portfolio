<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/base/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .title {
            font-size: 4rem;
            font-weight: 500;
        }

        .sub-container1 {
            display: flex;
            flex-direction: column;
            align-items: center;

            font-size: 1.25rem;

            margin-top: 2.5vh;
        }

        .pay-method-add {
            background-color: #b3b3b3;
            color: #413d3d;

            border: none;

            margin-top: 20vh;
        }

        .logo {
            margin-left: 2rem;
            margin-top: 1.25rem;
        }

        .comment {
            margin-top: 5vh;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/img/logo_black.png" alt="로고 이미지">
    </header>

    <main>
        <section class="sub-container1">
            <h1 class="title">결제 수단 관리</h1>
            <p class="comment">결제 수단 추가 버튼을 눌러 결제 수단을 추가해주세요.</p>
            <button class="pay-method-add" type="button">결제 수단 추가</button>
        </section>
    </main>
</body>
</html>
