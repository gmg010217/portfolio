<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/base.css">
    <link rel="stylesheet" href="/css/layout/start.css">
    <link rel="stylesheet" href="/css/module/start.css">
    <link rel="stylesheet" href="/css/module/form.css">
    <style>
        hr {
            width: 35rem;
        }

        input::placeholder {
            text-align: center;
        }

        button {
            width: 20rem;
            height: 2.5rem;

            font-size: 1.25rem;

            border: none;

            color: #413d3d;
            background-color: #d9d9d9;
        }

        .sub-sub-container1 {
            display: flex;
            flex-direction: row;

            margin-top: 2.5vh;
        }

        input[type=checkbox] {
            zoom: 1.75;
            accent-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="/img/logo_black.png" alt="로고 이미지">
    </header>

    <main class="l-main">
        <h1 class="email-title">이메일 로그인</h1>

        <form class="start-form">
            <input class="start-input-text" type="text" placeholder="아이디">
            <hr class="large-gap">

            <input class="start-input-text" type="password" placeholder="비밀번호">
            <hr class="small-gap">

            <a class="small-gap" href="#">비밀번호를 잊으셨나요?</a>
            <button class="small-button btn" type="submit">로그인</button>
            <div class="sub-sub-container1">
                <input class="login-save" type="checkbox" id="save">
                <label for="save">로그인 정보 저장</label>
            </div>
        </form>
    </main>
</body>
</html>
