<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/base/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .title {
            font-size: 4rem;
            font-weight: 500;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 2.5vh;
        }

        .sub-container1 {
            display: flex;
            flex-direction: column;

            align-items: center;

            margin-top: 10vh;
        }

        .logo {
            margin-left: 2rem;
            margin-top: 1.25rem;
        }

        input {
            width: 35rem;
            height: 5rem;

            background-color: #b3b3b3;
            border: none;
        }

        hr {
            background: #000000;

            width: 50vh;
            height: 0.075em;
            border: none;

            margin-bottom: 5vh;
        }

        input::placeholder {
            text-align: center;
        }

        button {
            width: 20rem;
            height: 2.5rem;

            font-size: 1.25rem;

            border: none;

            color: #413d3d;
            background-color: #d9d9d9;
        }

        .add {
            margin-bottom: 1vh;
        }
    </style>
</head>
<body>
    <header class="container1">
        <img class="logo" src="../static/img/logo_black.png" alt="로고 이미지">
    </header>

    <main class="container2">
        <h1 class="title">그룹 추가하기</h1>

        <form class="sub-container1">
            <input class="group-name" type="text" placeholder="그룹 제목">
            <hr>
            <input class="number" type="text" placeholder="인원 수">
            <hr>
            <input class="group-intro" type="text" placeholder="그룹 소개 문구">
            <hr>
            <button class="add" type="submit">추가하기</button>
            <button class="cancel" type="submit">취소</button>
        </form>
    </main>
</body>
</html>
