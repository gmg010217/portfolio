<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .search-btn {
            width: 4rem;
            height: 4rem;

            border: none;
            background-color: #d9d9d9;
        }

        .container1 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .container2 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .sub-container1 {
            background-color: #d9d9d9;

            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }

        .sub-container2 {
            background-color: #d9d9d9;

            display: flex;
            flex-direction: column;
        }

        .sub-sub-container1 {
            background-color: #d9d9d9;
            border: none;

            margin-left: auto;
            margin-right: 2.5vh;

            color: #413d3d;
        }

        .search-text {
            background-color: #ffffff;
            border: none;

            height: 2rem;

            align-self: center;
        }

        .sort-text {
            text-align: end;
        }

        .sub-sub-container3 {
            display: flex;
            justify-content: space-evenly;

            margin-top: auto;
            margin-bottom: 2.5vh;
        }

        .sub-sub-container2 {
            margin: 1vh 3vh 1vh 3vh;
        }

        .sub-sub-container3 > button {
            width: 6rem;
            height: 3rem;

            font-size: 1.5rem;

            border: none;

            color: #413d3d;
        }

        .sub-sub-container2 > p {
            color: #413d3d7f;
        }

        hr {
            background: #000000;

            height: 0.075em;
            border: none;
        }

        h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="container1">
        <div></div>
        <form class="sub-container1">
            <select class="sub-sub-container1">
                <option class="sort-text">댓글 많은 순</option>
                <option class="sort-text">최신순</option>
                <option class="sort-text">인기순</option>
            </select>

            <input class="search-text" type="text" placeholder="검색">
            <button class="search-btn" type="submit">
                <img src="../static/img/search.png" alt="검색 버튼">
            </button>
        </form>
        <div></div>
    </header>

    <main class="container2">
        <aside>

        </aside>

        <section class="sub-container2">
            <hr>
            <article class="sub-sub-container2">
                <h3>최대 공부 기록 달성</h3>
                <p>4시간 전</p>
            </article>
            <hr>

            <article class="sub-sub-container2">
                <h3>할게 너무 많다</h3>
                <p>5시간 전</p>
            </article>
            <hr>

            <nav class="sub-sub-container3">
                <button class="previous-btn" type="button">이전</button>
                <button class="write-btn" type="button">글쓰기</button>
                <button class="next-btn" type="button">다음</button>
            </nav>
        </section>

        <aside>

        </aside>
    </main>
</body>
</html>
