<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/base/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 400;

            text-align: center;

            margin-top: 1vh;

            margin-right: 6.5vh;
        }

        .sub-container1 {
            display: flex;
            flex-direction: row;

            justify-content: space-between;

            margin-top: 1vh;

            font-size: 1.25rem;

            margin-left: 3vh;
            margin-right: 3vh;
        }

        .sub-sub-container1 {
            display: flex;
            flex-direction: row;
        }

        .day-btn {
            margin-left: 1vh;

            border: none;
            background-color: #b3b3b3;
        }

        .container1 {
            display: flex;
            flex-direction: column;

            margin-left: 3vh;
            margin-right: 3vh;
        }

        .sub-container2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

            flex-grow: 1;

            margin-top: 3vh;

            row-gap: 5vh;
            column-gap: 5vh;
        }

        .sub-sub-container2 {
            display: flex;
            flex-direction: column;

            font-size: 1.5rem;

            align-items: center;
            justify-content: center;

            background-color: #ffffff;
        }

        .sub-container3 {
            display: flex;
            flex-direction: row;

            margin-top: 3vh;
            margin-bottom: 3vh;

            justify-content: center;

            font-size: 2rem;
        }

        .sub-sub-container3 {
            position: fixed;
            right: 3vh;
        }

        .group-btn {
            border: none;

            font-size: 2rem;

            background-color: #b3b3b3;
            color: #f24822;
        }

        .pre-btn, .next-btn {
            width: 8rem;
            height: 3.5rem;

            border: none;

            background-color: #d9d9d9;
            color: #413d3d;
        }

        .pre-btn {
            margin-right: 2vh;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">그룹 1 제목</h1>

        <div class="sub-container1">
            <p>2명 공부중</p>
            <p>포기하지 말고 꾸준히</p>
            <div class="sub-sub-container1">
                <p>기간 |</p>
                <button class="day-btn" type="button">일</button>
                <button class="day-btn" type="button">주</button>
                <button class="day-btn" type="button">월</button>
                <button class="day-btn" type="button">년</button>
            </div>
        </div>
    </header>

    <main class="container1">
        <section class="sub-container2">
            <article class="sub-sub-container2">
                <p>사용자1</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자2</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자3</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자4</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자5</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자6</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자7</p>
                <p>00:50:00</p>
            </article>

            <article class="sub-sub-container2">
                <p>사용자8</p>
                <p>00:50:00</p>
            </article>
        </section>

        <nav class="sub-container3">
            <button class="group-btn" type="button">그룹 탈퇴</button>
            <div class="sub-sub-container3">
                <button class="pre-btn" type="button">이전</button>
                <button class="next-btn" type="button">다음</button>
            </div>
        </nav>
    </main>
</body>
</html>
