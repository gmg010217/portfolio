<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .container1 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .sub-container1 {
            display: flex;
            flex-direction: row;

            padding: 1vh 3vh 1vh 3vh;

            justify-content: space-between;
        }

        .sub-sub-container2 {
            display: flex;
            flex-direction: row;
        }

        .period {
            font-size: 2rem;
        }

        button {
            font-size: 2rem;

            border: none;
            margin-left: 2vh;

            background-color: #b3b3b3;
        }

        .sub-sub-container3 {
            background-color: #b3b3b3;
            border: none;

            font-size: 1.25rem;

            text-align: end;
        }

        .container2 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .sub-container2 {
            background-color: #d9d9d9;
        }

        .sub-sub-container4 {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;

            font-size: 1.25rem;

            padding: 1vh 3vh 1vh 3vh;
        }
    </style>
</head>
<body>
    <header class="container1">
        <div></div>
        <div class="sub-container1">
            <div class="sub-sub-container2">
                <p class="period">기간 |</p>
                <button type="button">일</button>
                <button type="button">주</button>
                <button type="button">월</button>
                <button type="button">년</button>
            </div>

            <select class="sub-sub-container3">
                <option>직장인</option>
                <option>초등학생</option>
                <option>중학생</option>
                <option>고등학생</option>
                <option>대학생</option>
            </select>
        </div>
        <div></div>
    </header>

    <main class="container2">
        <aside></aside>
        <section class="sub-container2">
            <div class="sub-sub-container4">
                <p>1</p>
                <p>작성자1</p>
                <p>| 총 공부 시간 : 20:30:00</p>
            </div>
            <hr>

            <div class="sub-sub-container4">
                <p>2</p>
                <p>작성자2</p>
                <p>| 총 공부 시간 : 10:00:00</p>
            </div>
            <hr>
        </section>
        <aside></aside>
    </main>
</body>
</html>
