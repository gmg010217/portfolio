<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 400;

            text-align: center;

            margin-top: 1vh;
        }

        .container1 {
            display: flex;
            flex-direction: column;

            align-items: center;

            font-size: 1.25rem;
        }

        .group-add {
            width: 5rem;
            height: 5rem;

            background-color: #b3b3b3;
            border: none;

            align-self: flex-end;

            position: fixed;
            bottom: 1vh;
            right: 1vh;
        }

        .no-group {
            margin-top: 35vh;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">가입한 그룹</h1>
    </header>

    <main>
        <section class="container1">
            <p class="no-group">가입한 그룹이 없습니다.</p>
            <p>+ 버튼을 눌러 스터디 그룹을 추가해보세요.</p>
            <button class="group-add" type="button">
                <img src="../static/img/add.png" alt="그룹 추가 버튼">
            </button>
        </section>
    </main>
</body>
</html>
