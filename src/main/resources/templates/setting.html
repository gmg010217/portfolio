<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/base/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .logo {
            margin-left: 2rem;
            margin-top: 1.25rem;
        }

        .title {
            font-size: 4rem;
            font-weight: 500;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 2.5vh;
        }

        button {
            width: 30em;
            height: 5rem;

            font-size: 1.25rem;

            border: none;

            color: #413d3d;
            background-color: #d9d9d9;
        }

        .logout-btn {
            margin-top: 25vh;
        }

        .quit-btn {
            margin-top: 1vh;

            color: #f24822;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/img/logo_black.png" alt="로고 이미지">
    </header>

    <main class="container2">
        <h1 class="title">설정</h1>
        <button class="logout-btn" type="button">로그아웃</button>
        <button class="quit-btn" type="button">탈퇴</button>
    </main>
</body>
</html>
