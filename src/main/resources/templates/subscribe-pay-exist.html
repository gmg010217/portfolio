<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordium</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <style>
        body {
            background-color: #b3b3b3;
            color: #413d3d;

            display: grid;
            grid-template-rows: auto 1fr;
        }

        .title {
            font-size: 4rem;
            font-weight: 500;
        }

        .sub-container1 {
            display: flex;
            flex-direction: column;
            align-items: center;

            font-size: 1.25rem;

            margin-top: 2.5vh;
        }

        .pay-method-change {
            background-color: #b3b3b3;
            color: #413d3d;

            border: none;

            margin-top: 10vh;

            font-size: 1.25rem;
        }

        .sub-sub-container1 {
            display: flex;
            flex-direction: row;

            padding-left: 3vh;

            width: 70vh;
            height: 10vh;

            font-size: 2rem;

            align-items: center;

            background-color: #d9d9d9;

            margin-top: 10vh;
        }

        .logo {
            margin-left: 2rem;
            margin-top: 1.25rem;
        }

        .mail {
            margin-left: 6vh;
        }

        .comment {
            margin-top: 5vh;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/img/logo_black.png" alt="로고 이미지">
    </header>

    <main>
        <section class="sub-container1">
            <h1 class="title">결제 수단 관리</h1>
            <p class="comment">구독 요금을 어떻게 관리할지 직접 관리하세요.</p>
            <div class="sub-sub-container1">
                <p>카카오 페이</p>
                <p class="mail">gmg010217@gmail.com</p>
            </div>
            <button class="pay-method-change" type="button">결제 수단 변경</button>
        </section>
    </main>
</body>
</html>
